- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv

    ~/.ledgerrc: ledgerrc

    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-status.conf: tmux/tmux-status.conf

    ~/.config/nvim/init.lua:
      create: true
      path: vim/init.lua
    ~/.config/emacs/init.el:
      create: true
      path: emacs/init.el
    ~/.config/emacs/early-init.el:
      create: true
      path: emacs/early-init.el

    ~/.gitconfig: git/gitconfig
    ~/.config/gh/config.yml:
      create: true
      path: gh/config.yml

    ~/.config/karabiner.edn: karabiner/karabiner.edn

    ~/Library/Application Support/iTerm2/DynamicProfiles/profile.json: iterm/profile.json

    /Users/Shared/.vscode.css: vscode/vscode.css

    ~/Library/Application Support/Code/User/settings.json:
      create: true
      path: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      create: true
      path: vscode/keybindings.json

- shell:
  - command: git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim
    description: Install packer.nvim

- vscodefile:
    file: vscode/extensions
    insiders: false
